<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertes Vol - Ruche</title>
    <link rel="stylesheet" href="alertes.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Le menu sera chargé ici dynamiquement -->
        <div id="menu-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Section Alertes -->
            <div class="section-header">
                <h2>Alertes Vol</h2>
                <div class="alert-controls">
                    <button class="inhibit-alerts-btn" id="inhibitAlertsBtn">
                        <i class="fa-solid fa-bell-slash"></i> Inhiber les alertes
                    </button>
                    <div class="inhibition-status" id="inhibitionStatus">
                        <span class="status-indicator active"></span>
                        <span class="status-text">Alertes actives</span>
                    </div>
                </div>
            </div>

            <!-- Filtres -->
            <div class="filters-container">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>Rucher</label>
                        <select id="rucherFilter">
                            <option value="">Tous les ruchers</option>
                            <option value="1">Rucher Principal</option>
                            <option value="2">Rucher Secondaire</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Statut</label>
                        <select id="statusFilter">
                            <option value="">Tous les statuts</option>
                            <option value="active">En cours</option>
                            <option value="resolved">Résolues</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Période</label>
                        <select id="periodFilter">
                            <option value="24h">Dernières 24h</option>
                            <option value="7d">7 derniers jours</option>
                            <option value="30d">30 derniers jours</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Liste des alertes -->
            <div class="alerts-container">
                <div class="alerts-list">
                    <!-- Alerte active -->
                    <div class="alert-card active">
                        <div class="alert-header">
                            <div class="alert-title">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                <h3>Ouverture de ruche détectée</h3>
                            </div>
                            <span class="alert-time">Il y a 5 minutes</span>
                        </div>
                        <div class="alert-details">
                            <div class="detail-item">
                                <i class="fa-solid fa-house-chimney"></i>
                                <span>Rucher Principal</span>
                            </div>
                            <div class="detail-item">
                                <i class="fa-solid fa-bee"></i>
                                <span>Ruche A1</span>
                            </div>
                            <div class="detail-item">
                                <i class="fa-solid fa-location-dot"></i>
                                <span>123 Rue des Abeilles, Paris</span>
                            </div>
                        </div>
                        <div class="alert-actions">
                            <button class="action-btn resolve">
                                <i class="fa-solid fa-check"></i> Marquer comme résolue
                            </button>
                            <button class="action-btn ignore">
                                <i class="fa-solid fa-xmark"></i> Ignorer
                            </button>
                        </div>
                    </div>

                    <!-- Alerte résolue -->
                    <div class="alert-card resolved">
                        <div class="alert-header">
                            <div class="alert-title">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                <h3>Ouverture de ruche détectée</h3>
                            </div>
                            <span class="alert-time">Il y a 2 heures</span>
                        </div>
                        <div class="alert-details">
                            <div class="detail-item">
                                <i class="fa-solid fa-house-chimney"></i>
                                <span>Rucher Secondaire</span>
                            </div>
                            <div class="detail-item">
                                <i class="fa-solid fa-bee"></i>
                                <span>Ruche B2</span>
                            </div>
                            <div class="detail-item">
                                <i class="fa-solid fa-location-dot"></i>
                                <span>456 Avenue des Fleurs, Paris</span>
                            </div>
                        </div>
                        <div class="alert-status">
                            <i class="fa-solid fa-check-circle"></i>
                            <span>Résolue par John Doe</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal d'inhibition -->
            <div id="inhibitionModal" class="modal">
                <div class="modal-content">
                    <button class="close-modal-btn">&times;</button>
                    <h2>Inhiber les alertes</h2>
                    <form id="inhibitionForm">
                        <div class="form-group">
                            <label>Durée d'inhibition</label>
                            <select required>
                                <option value="1">1 heure</option>
                                <option value="2">2 heures</option>
                                <option value="4">4 heures</option>
                                <option value="8">8 heures</option>
                                <option value="24">24 heures</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Motif</label>
                            <textarea required placeholder="Raison de l'inhibition des alertes..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Confirmer</button>
                            <button type="button" class="cancel-btn">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="menu.js"></script>
    <script src="alertes.js"></script>
</body>
</html>
