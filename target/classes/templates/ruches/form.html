<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulaire Ruche</title></head>
<body>
<h2 th:text="${ruche.id == null} ? 'Nouvelle ruche' : 'Modifier ruche'"></h2>

<form th:action="${ruche.id == null} ? @{/ruches} : @{/ruches/update}" method="post" th:object="${ruche}">
    <input type="hidden" th:field="*{id}" />
    
    <label>Nom :</label>
    <input type="text" th:field="*{nom}" required /><br/>

    <label>Emplacement :</label>
    <input type="text" th:field="*{emplacement}" /><br/>

    <label>Nombre de cadres :</label>
    <input type="number" th:field="*{nombreCadres}" /><br/>

    <label>Rucher :</label>
    <select th:field="*{rucherId}">
        <option th:each="r : ${ruchers}" th:value="${r.id}" th:text="${r.nom}"></option>
    </select><br/>

    <!-- Ne pas afficher le capteur -->

    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
