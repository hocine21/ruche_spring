spring.application.name=ruche_connect
server.port=8080

# Configuration des logs
logging.level.com.ruche.ruche_connect=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Configuration pour afficher les erreurs détaillées en développement
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Configuration du timeout pour RestTemplate
spring.mvc.async.request-timeout=30000

# Configuration des sessions - RÉSOLUTION DU PROBLÈME
